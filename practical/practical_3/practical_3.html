<!doctype html>
<html lang="uk">

<head>
    <meta charset="utf-8">
    <title>YouTube</title>
    <link rel="stylesheet" href="practical_3.css">
</head>

<body>
    <header class="topbar">
        <div class="topbar-left"><b>YouTube</b></div>
        <div class="topbar-center">
            <form class="search-bar">
                <input type="text" placeholder="Пошук">
            </form>
        </div>
        <div class="topbar-right">Ваш профіль</div>
    </header>

    <div class="page">
        <aside class="sidebar-left">
            <nav class="sidebar-menu">
                <p><strong>Головна</strong></p>
                <p>Популярне</p>
                <p>Музика</p>
                <p>Фільми</p>
            </nav>
            <nav class="sidebar-you">
                <p><strong>Ви</strong></p>
                <p>Ваш канал</p>
                <p>Історія</p>
                <p>Ваші відео</p>
            </nav>
            <nav class="sidebar-subscriptions">
                <p><strong>Підписки</strong></p>
                <p>Канал 1</p>
                <p>Канал 2</p>
                <p>Канал 3</p>
            </nav>
        </aside>

        <main class="content">
            <section class="content-topbar">
                <div>Музика</div>
                <div>Новини</div>
                <div>Подкасти</div>
            </section>

            <section class="video-grid">
                <article class="video-card">
                    <div class="video-img"></div>
                    <h3>Відео 1</h3>
                </article>
                <article class="video-card">
                    <div class="video-img"></div>
                    <h3>Відео 2</h3>
                </article>
                <article class="video-card">
                    <div class="video-img"></div>
                    <h3>Відео 3</h3>
                </article>
                <article class="video-card">
                    <div class="video-img"></div>
                    <h3>Відео 4</h3>
                </article>
                <article class="video-card">
                    <div class="video-img"></div>
                    <h3>Відео 5</h3>
                </article>
                <article class="video-card">
                    <div class="video-img"></div>
                    <h3>Відео 6</h3>
                </article>
                <article class="video-card">
                    <div class="video-img"></div>
                    <h3>Відео 7</h3>
                </article>
                <article class="video-card">
                    <div class="video-img"></div>
                    <h3>Відео 8</h3>
                </article>
            </section>
        </main>
    </div>    
</body>

</html>
