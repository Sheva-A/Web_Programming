<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <title>Planner</title>
    <link rel="stylesheet" href="laboratory_4.css">
</head>
<body>
    <div class="planner">
        
        <div class="plan-header">
            <h1 class="plan-title">WEEKLY PLAN</h1>
            <div class="header-field">
                <label for="week-of">WEEK OF:</label>
                <input type="text" id="week-of">
            </div>
            <div class="header-field">
                <label for="healthy-habit">HEALTHY HABIT:</label>
                <input type="text" id="healthy-habit">
            </div>
            <div class="header-field small">
                <span>ROCKED IT <input type="checkbox"></span>
                <span>ROOM FOR IMPROVEMENT <input type="checkbox"></span>
            </div>
        </div>

        <div class="plan-sidebar">
            <h3>TOP 3 GOALS</h3>
            <ul class="task-list">
                <li><input type="checkbox" id="g1"><input type="text"></li>
                <li><input type="checkbox" id="g2"><input type="text"></li>
                <li><input type="checkbox" id="g3"><input type="text"></li>
            </ul>
            <h3>EVERYTHING ELSE</h3>
            <ul class="task-list">
                <li><input type="checkbox" id="e1"><input type="text"></li>
                <li><input type="checkbox" id="e2"><input type="text"></li>
                <li><input type="checkbox" id="e3"><input type="text"></li>
                <li><input type="checkbox" id="e4"><input type="text"></li>
                <li><input type="checkbox" id="e5"><input type="text"></li>
                <li><input type="checkbox" id="e6"><input type="text"></li>
                <li><input type="checkbox" id="e7"><input type="text"></li>
            </ul>
            <h3>NEXT WEEK</h3>
            <ul class="task-list">
                <li><input type="checkbox" id="n1"><input type="text"></li>
                <li><input type="checkbox" id="n2"><input type="text"></li>
                <li><input type="checkbox" id="n3"><input type="text"></li>
            </ul>
        </div>

        <div class="weekday monday">
            <div class="day-header">
                <h3>MONDAY</h3>
                <input type="checkbox">
            </div>
            <textarea class="day-input"></textarea>
        </div>
        <div class="weekday tuesday">
            <div class="day-header">
                <h3>TUESDAY</h3>
                <input type="checkbox">
            </div>
            <textarea class="day-input"></textarea>
        </div>
        <div class="weekday wednesday">
            <div class="day-header">
                <h3>WEDNESDAY</h3>
                <input type="checkbox">
            </div>
            <textarea class="day-input"></textarea>
        </div>
        <div class="weekday thursday">
            <div class="day-header">
                <h3>THURSDAY</h3>
                <input type="checkbox">
            </div>
            <textarea class="day-input"></textarea>
        </div>
        <div class="weekday friday">
            <div class="day-header">
                <h3>FRIDAY</h3>
                <input type="checkbox">
            </div>
            <textarea class="day-input"></textarea>
        </div>
        <div class="weekend saturday">
            <div class="day-header">
                <h3>SATURDAY</h3>
                <input type="checkbox">
            </div>
            <textarea class="day-input"></textarea>
        </div>
        <div class="weekend sunday">
            <div class="day-header">
                <h3>SUNDAY</h3>
                <input type="checkbox">
            </div>
            <textarea class="day-input"></textarea>
        </div>
    </div>
</body>
</html>
