    <main>
    <form action="https://webhook.site/46650b89-79e3-4ef7-b749-2528089f1a0e" method="post">
        <h2>Registration</h2>

        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" required><br><br>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label>Choose your gender:</label>
        <div class="inline-option">
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
        </div>
        <div class="inline-option">
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
        </div>
        <div class="inline-option">
            <input type="radio" id="dnspecify" name="gender" value="Do not specify">
            <label for="dnspecify">Do not specify</label>
        </div>
        <br>

        <label>Do you have a pet?</label>
        <div class="inline-option">
            <input type="checkbox" id="pet1" name="pet" value="Dog">
            <label for="pet1">Dog</label>
        </div>
        <div class="inline-option">
            <input type="checkbox" id="pet2" name="pet" value="Cat">
            <label for="pet2">Cat</label>
        </div>
        <div class="inline-option">
            <input type="checkbox" id="pet3" name="pet" value="Other">
            <label for="pet3">Other</label>
        </div>
        <div class="inline-option">
            <input type="checkbox" id="pet4" name="pet" value="No">
            <label for="pet4">No</label>
        </div>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="cpassword">Confirm password:</label>
        <input type="password" id="cpassword" name="cpassword" required><br><br>

        <input type="submit" class="submit-btn" value="Submit">
    </form>
